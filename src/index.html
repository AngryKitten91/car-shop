<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
  </head>
  <body>
    <div class="c-wrap">
      <div id="cars" class="cars c-flex c-flex--spaceBetween"></div>
      <div id="c-form" class="bg d-none fade-in">
        <div id="form" class="form">
          <div id="close" class="btn btn-close c c-flex--center">x</div>
          <div id="form-content"></div>
          <form id="form">
            <div>
              <label for="firstName">Imię:</label><br />
              <input
                class="input-field"
                type="text"
                id="firstName"
                name="firstName"
                required
              /><br />
              <label for="secondName">Nazwisko:</label><br />
              <input
                class="input-field"
                type="text"
                id="secondName"
                name="secondName"
                required
              /><br />
            </div>
            <div>
              <label for="financing">Wybierz finansowanie:</label><br />
              <input
                class="input-field"
                type="radio"
                id="cash"
                name="financing"
                value="gotówka"
                checked
              />
              <label for="cash">Gotówka</label><br />
              <input
                class="input-field"
                type="radio"
                id="leasing"
                name="financing"
                value="leasing"
              />
              <label for="leasing">Leasing</label><br />
            </div>

            <div id="extras"></div>

            <div>
              <label for="deliveryDate">Data dostawy:</label><br />
              <select class="input-field" id="deliveryDate" name="deliveryDate">
                <!-- JavaScript is used to generate delivery dates dynamically -->
              </select>
            </div>

            <button type="submit">Wyślij</button>
          </form>
          <div id="form-error"></div>
        </div>
      </div>
      <div id="pagination" class="c-pagination"></div>
    </div>
  </body>
</html>
